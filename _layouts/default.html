<!DOCTYPE html>

<html>
{% include head.html %}

<body>
    {% include alt-nav.html %}
    <div class="padding-Large">
        <div class="row padding-Top-Large">
            <div class="container padding-Medium"><a href="{{site.baseurl}}"><img src="{{ site.baseurl }}/logo.png" alt="Divine Explorer logo" class="center-block img-responsive" /></a></div>
        </div>
        <section>

            {{ content }}

        </section>

        <div class="margin-top-medium bg-gray section-d">
            <div class="row">
                <div class="col-md-8">{% include enquiry.html %}</div>
                <div class="col-md-4 padding-Small">
                    <label>Address</label>
                    <address>{{ site.data.company.address | replace: ',', '<br>' }}</address>
                    <p><a href="mailto:{{ site.data.company.contact_email_address }}">{{ site.data.company.contact_email_address }}</a></p>
                </div>
                
            </div>
        </div>
        <footer>
            <div>
                {% include footer.html %}
            </div>
        </footer>
    </div>
</body>
{% include scripts.html %}
</html>
