<div class="row bg-secondary txt-white">
    <div class="col-md-8">
            {% for column in site.data.footer %}
                        
                {% for link in column.links %}
                   
                        <a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon | slugify }}-icon text-white"{% endif %}>
                            {% if link.social_icon %}
                                {% include social-icon.html icon=link.social_icon %}
                            {% endif %}
                            {{ link.name }}
                        </a>
                    
                {% endfor %}
         
        {% endfor %}
    </div>
    <div class="col-md-4">{% include signUp.html %}</div>
</div>
