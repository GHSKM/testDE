<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script>
        $(function() {
            var fonts = 'https://fonts.googleapis.com/css?family=Signika+Negative:400,600';
            if (document.createStyleSheet) document.createStyleSheet(fonts);
            else $("head").append($("<link rel='stylesheet' href='"+ fonts +"' type='text/css' media='screen' />"));
        });
    </script>

    <!-- <link href="https://fonts.googleapis.com/css?family=Signika+Negative:400,600" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    {% feed_meta %}
    {% seo %}

    {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
        <script>
            (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,"script","//www.google-analytics.com/analytics.js","ga");

            ga("create", "{{ site.google_analytics_key }}", "auto");
            ga("send", "pageview");
        </script>
    {% endif %}
</head>
