{% assign limit =  include.limit %}

<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary border-bottom-thick padding-Medium "><b>Divine Memories</b></h2>
    </div>
</div>

<div class="row">    
        {% for memory in site.divine-memories | limit: limit %}       
                <div class="col-md-12 section-b" id="{{ include.Name | slugify }}">              
                    <div class="text-secondary"> <b><h3>{{ memory.title }}</h3></b></div>
                     <h4>{{ memory.excerpt  }}</h4>
                     <p> - {{ memory.author  }}</p>   
                </div>
    {% endfor %}
</div>
